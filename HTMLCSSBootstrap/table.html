<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            /* border-collapse: collapse; */
            border-spacing: 10px;
        }
        th{
            background-color: green;
            text-align: start;
            color: white;
        }
        td{
            /* background-color: rgb(252, 176, 77); */
            padding: 10px;
        }
        .tableOverflow{
            overflow: auto;
        }
        tr:nth-child(3){
            background-color: yellow;
        }
        tr:hover{
            background-color: pink;
        }
    </style>
</head>
