<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .bigContainer{
            width: 700px;
            height: 700px;
            background-color: bisque;
            position: relative;
        }
        .grayBox{
            background-color: gray;
            width: 300px;
            height: 300px;
            position: absolute;
            top:30%;
            left: 30%;
        }
        .pinkBox{
            background-color: pink;
            width: 100%;
            height: 100px;
            position: absolute;
            /* top, bottom,left, right, z-index  */
            top:0;
        }
        .blueBox{
            background-color: blue;
            width: 200px;
            height: 100%;
            position: absolute;
            z-index: 10;
        }
        .yellowBox{
            background-color: yellow;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .imageContainer{
            position: relative;
        }

        .textDemoClass{
            font-size: 40px;
            font-weight: 700;
            color: chartreuse;
            text-shadow: 3px 3px 5px white;
            background-color: gray;
            position: absolute;
            top:35%;
            left: 10%;
        }
        .heroSection{
            background-image: linear-gradient(yellow, orange,pink,red);
            padding: 20px;
            overflow: hidden;
        }
        .whiteSection{
            background-image: url('./bgPosition.jpg');
            background-repeat: no-repeat;
            background-size: contain;
            width: 70%;
            height: 600px;
            margin: 20px auto;
            position: relative;
        }
        .textSection{
            font-family: Arial, Helvetica, sans-serif;
            width: 50%;
            padding-top: 10%;
            padding-left: 20px;
        }
        .textSection h2{
            font-size: 2rem;
        }
        .textSection button{
            border: 0;
            background-color: orange;
            color: white;
            padding: 10px;
            box-shadow: 3px 3px white, 6px 6px red;
            border-top-left-radius: 7px;
            border-bottom-right-radius: 7px;
        }
        .girlSection{
            position: absolute;
            right: 10%;
        }
    </style>
</head>
<body>
    <header class="heroSection">
        <div class="whiteSection">
            <div class="textSection">
                <h2>Its time to stand out from the crowd</h2>
                <button>New Collection</button>
            </div>
            <div class="girlSection">
                <img src="./girlpng.png" width="500"/>
            </div>
            <div class="IconOne"></div>
            <div class="IconTwo"></div>

        </div>
    </header>


    <h1>Positioning (static, relative, absolute, fixed, sticky)</h1>
    <div class="imageContainer">
        <img src="./diwali1.jpg" alt="img not shown" />
        <div class="textDemoClass">This is text shown on image</div>
    </div>

    <div class="bigContainer">
        <div class="grayBox"></div>
        <div class="pinkBox"></div>
        <div class="blueBox"></div>
        <div class="yellowBox"></div>
    </div>
</body>
</html>
